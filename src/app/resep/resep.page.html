<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data Resep Makanan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data Resep Makanan</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Button untuk kembali ke halaman Home -->
  <ion-card>
    <ion-button (click)="goToHome()" color="medium" expand="block">
      Kembali ke Home
    </ion-button>
  </ion-card>

  <!-- Button Tambah Resep -->
  <ion-card>
    <ion-button (click)="openAddResepModal()" expand="block">
      Tambah Resep
    </ion-button>
  </ion-card>

  <!-- Modal Tambah/Edit Resep -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="closeModal()">Batal</ion-button>
          </ion-buttons>
          <ion-title *ngIf="!selectedResep">Tambah Resep</ion-title>
          <ion-title *ngIf="selectedResep">Edit Resep</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Nama Resep"
            labelPlacement="floating"
            required
            [(ngModel)]="namaResep"
            placeholder="Masukkan Nama Resep"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea
            label="Langkah Resep"
            labelPlacement="floating"
            required
            [(ngModel)]="langkah"
            placeholder="Masukkan Langkah-langkah Resep"
          >
          </ion-textarea>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="saveResep()"
              color="primary"
              expand="block"
            >
              Simpan Resep
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Daftar Resep -->
  <ion-card *ngFor="let item of resepList">
    <ion-item>
      <ion-label>
        <h2>{{ item.nama_resep }}</h2>
        <p>{{ item.langkah }}</p>
      </ion-label>
      <ion-button (click)="openEditResepModal(item)"> Edit </ion-button>
      <ion-button
        color="danger"
        slot="end"
        (click)="deleteResep(item.id_resep)"
      >
        Hapus
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>
